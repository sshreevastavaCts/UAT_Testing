<template>
    <div class="header-row">
        <div class="header-section">
            <span class="label">Timer:</span>
            <span>{timerDisplay}</span>
        </div>
        <div class="header-section">
            <span class="label">Set No.:</span>
            <span>{setNo}</span>
        </div>
        <div class="header-section">
            <span class="label">User:</span>
            <span>{userName}</span>
        </div>
        <div class="header-section">
            <span class="label">Test:</span>
            <span>{testName}</span>
        </div>
        <div class="header-section">
            <span class="label">Date & Time:</span>
            <span>{dateTime}</span>
        </div>
    </div>
    

    <div class="quiz-container">
        <div class="question-row">
            <span class="question-number">1.</span>
            <span class="question-text">{question}</span>
        </div>
        <div class="options-list">
            <template for:each={options} for:item="option">
                <label key={option.value} class="option-label">
                    <input type="radio" name="mcq" value={option.value}
                        onchange={handleOptionChange}/>
                    <span class="custom-radio"></span>
                    <span class="option-flag">{option.label}</span>
                </label>
            </template>
        </div>
    </div>
    <!-- Footer with Back and Next buttons -->
    <div class="footer-row">
        <button class="footer-btn back-btn" onclick={handleBack}>Back</button>
        <lightning-button
                    label="Back"
                    onclick={handleBack}
                    class="slds-m-right_small footer-btn back-btn"
                    variant="neutral"
                    disabled={currentIndex} 
                ></lightning-button>
        <lightning-button
                    label={nextButtonLabel}
                    onclick={handleNext}
                    variant="brand"
                    disabled={selectedAnswer}
                    class="footer-btn next-btn"
                ></lightning-button>
        <button class="footer-btn next-btn" onclick={handleNext}>Next</button>
    </div>

    <template if:true={isSubmitted}>
        <div class="slds-p-around_medium slds-text-color_success">
            <p>âœ… Quiz submitted successfully!</p>
        </div>
    </template>
</template>
