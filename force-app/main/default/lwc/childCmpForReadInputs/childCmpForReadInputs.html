<template>
    <lightning-card title="Take Multiple Input from Parent">
		<div class="slds-m-around_medium">         
			<template if:true={record}>
				<p><strong>Name:</strong> {record.firstName}</p>
				<p><strong>Email:</strong> {record.lastName}</p>
				<p><strong>Phone:</strong> {record.parentAccount}</p>
			</template>         
		</div>
	</lightning-card>

	<lightning-card title="Pass Multiple Input to Child">
		<div class="slds-col slds-size_1-of-1">
			<lightning-input 
				label="Email Id" 
				value={email} 
				onchange={handleEmailChange}
				placeholder="Enter email" required>
			</lightning-input>
		</div>
		<div class="slds-col slds-size_1-of-1">
			<lightning-input 
				label="Date of Birth"
				value={dob}
				type="date"
				onchange={handleDOBChange}
				placeholder="Enter date of birth" required>
			</lightning-input>
		</div>
		
		<template if:true={errorMessage}>
			<div class="slds-text-color_error">{errorMessage}</div>
		</template>
		<div class="slds-col slds-size_1-of-1 slds-text-align_center">
			<div class="slds-m-around_medium">
				<lightning-button variant="brand" label="Pass Pram to Parent for Save" title="Primary action" onclick={passToParent} class="slds-m-left_x-small"></lightning-button>
			</div>
		</div>
	</lightning-card>
</template>
