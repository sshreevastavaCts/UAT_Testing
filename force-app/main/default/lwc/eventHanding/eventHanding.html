<template>
    <div class="slds-grid slds-wrap slds-gutters border">       
        <div class="slds-col slds-size_12-of-12">
            <lightning-card title="Event Handling in LWC" icon-name="custom:custom63">                
                <div class="slds-m-around_medium">
                    <h2><b>Event Handling in LWC</b></h2>
                    <p>
                        Event handling allows your component to respond to user actions (like clicking, typing, selecting) and to communicate between components (child → parent, or even sibling).
                    </p>
                    <div class="slds-m-around_medium"></div>
                    <h3><b>Types of Event Handling</b></h3>
                    <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                        <thead>
                            <tr>
                                <th><b>Type</b></th>
                                <th><b>HTML code</b></th>
                                <th><b>JS Code</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={keyDifferences} for:item="item">
                                <tr key={item.id}>
                                    <td><pre><code></code>{item.type}</code></pre></td>
                                    <td><pre><code>{item.html}</code></pre></td>
                                    <td><pre><code>{item.js}</code></pre></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    <div class="slds-m-around_medium"></div>
                    <h3><b>@api – Public Property/Method</b></h3>
                    <ol class="slds-list_ordered">
                        <li>Use @api to expose properties or methods so they can be set from a parent component or used in App Builder.</li>
                    </ol>

                    <div class="slds-m-around_medium"></div>
                    <h3><b>@track – Reactive Private State</b></h3>
                    <ol class="slds-list_ordered">
                        <li>Marks a property as reactive, meaning changes to it trigger re-render.</li>
                        <li>Use @track for complex objects or arrays to ensure the component re-renders when their properties change.</li>  
                        <li>In LWC, all properties are reactive by default, but @track is still useful for deep tracking of objects and arrays.</li>
                        <li>@track is not needed for primitives like strings, numbers, booleans, etc.</li>
                        <li>In Aura, @track is used to make properties reactive, but in LWC, all properties are reactive by default.</li>
                        <li>Note: Now primitive properties are reactive by default, so @track is mostly used for objects/arrays when modifying them in-place.</li>
                        <li>Note: You can also use @track on fields of type object or array and they will be tracked as needed.</li>
                        <li>When to use @track: You’re modifying a nested value in an object or array.</li>
                    </ol>

                    <div class="slds-m-around_medium"></div>
                    <h3><b>@wire – Reactive Data from Apex or Services</b></h3>
                    <ol class="slds-list_ordered">
                        <li>Used to connect to Apex methods or Lightning Data Service (LDS) reactively. The component automatically gets updated if the wired data changes.</li>
                        <li>Use @wire to fetch data from an Apex method or a service and bind it to a property.</li>
                        <li>It can also be used to call a function that returns a promise.</li>
                        <li>In Aura, @wire is used to bind data to a component, but in LWC, it is more powerful and can be used with any JavaScript function.</li>
                        <li>import getAccounts from '@salesforce/apex/AccountController.getAccounts';</li>
                    </ol>
                </div>
            </lightning-card>
        </div>
        
    </div>
</template>
